{% extends 'base.html' %} 

{% block content %}
<h1>Order Your Card Here!</h1>
<h2>This is a waitlist order, first come first served.</h2>

<form method="POST">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
        <tr>
            <td></td>
            <td>
                <input type="submit" value="Add Product"/>
            </td>
        </tr>
    </table>
</form>

{% endblock %}
